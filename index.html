<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apa project</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--menu-->
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">home</a>
          </li>
          <li>
            <a href="#">products</a>
          </li>
          <li>
            <a href="#">gallery</a>
          </li>
          <li>
            <a href="#">about</a>
          </li>
          <li>
            <a href="#">contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--end menu-->
    <!-- slider-->
    <div class="slider">
      <div class="swiper aliSlider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/slider/11612.jpg" alt="ali shop" />
          </div>
          <div class="swiper-slide">
            <img src="./images/slider/nody-انشا-در-مورد-بازی-1632968305.jpg" alt="alishop" />
          </div>
          <div class="swiper-slide">
            <img src="./images/slider/poster_ce658fae-75b3-49f6-bde0-a88e244511f5.jpeg" alt="ali shop" />
          </div>
          <div class="swiper-slide">
            <img src="./images/slider/videogamesales10.jpg" alt="ali shop" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
    <!-- end slider-->
    <!-- products -->
    <div class="products" id="products"></div>
    <!-- end products -->

    <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".aliSlider", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script>
      async function allData() {
        let products = "";
        let data = await fetch("https://fakestoreapi.com/products");
        let res = await data.json();
        products = res.map((elem) => {
          return `<div class="product">
            <h1>${elem.title}</h1>
            <img src=${elem.image} alt="">
            <div class="dexcription">
                ${elem.description}
            </div>
            <div class="price">${elem.price}</div>
            <div class="category">category: ${elem.category} </div>
            <div class="rating">
                <div class="rate">rate: ${elem.rating.rate} </div>
                <div class="count">count: ${elem.rating.count}</div>
            </div>
            <div class="btn">
                <a href="#">buy</a>
            </div>
        </div>`;
        });
        document
          .querySelector("#products")
          .insertAdjacentHTML("afterbegin", products);
      }
      allData();
    </script>
  </body>
</html>
